<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Point - Announcements</title>
    <link rel="icon" type="image/x-icon" href="/src/godc.png">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #353539;
            --green-dark: #0e3521;
            --green-medium: #006936;
            --green-light: #5fb14c;
            --accent-yellow: #f1ec33;
            --green-muted: #4a7c59;
            --white-surface: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', sans-serif;
        }

        body {
            background-color: var(--white-surface);
            color: var(--primary-dark);
            line-height: 1.6;
        }

        .header {
            background: var(--white-surface);
            border-bottom: 1px solid #dadce0;
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .helpdesk-logo {
            width: 40px;
            height: 40px;
            background-image: url('/src/helpdesk.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .site-title {
            font-size: 22px;
            font-weight: 400;
            color: var(--green-muted);
            margin-left: 16px;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 32px;
        }

        .nav-item {
            color: var(--green-muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 400;
            padding: 12px 0;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }

        .nav-item.active {
            color: var(--green-medium);
            border-bottom-color: var(--green-medium);
        }

        .nav-item:hover {
            color: var(--primary-dark);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--green-muted);
            transition: background-color 0.2s;
            font-family: 'Google Sans', sans-serif;
        }

        .icon-btn:hover {
            background: #f1f3f4;
        }

        .subscribe-btn {
            background: var(--green-medium);
            color: var(--white-surface);
            padding: 8px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
            font-family: 'Google Sans', sans-serif;
        }

        .subscribe-btn:hover {
            background: var(--green-dark);
        }

        .search-container {
            position: relative;
            display: block;
        }

        .search-input {
            width: 200px;
            padding: 6px 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 13px;
            font-family: 'Google Sans', sans-serif;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--green-medium);
        }

        .search-input::placeholder {
            font-family: 'Google Sans', sans-serif;
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--white-surface);
            border: 1px solid #dadce0;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .search-suggestions.active {
            display: block;
        }

        .suggestion-item {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 13px;
            font-family: 'Google Sans', sans-serif;
        }

        .suggestion-item:hover {
            background: #f1f3f4;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 48px 24px;
        }

        .filter-section {
            margin-bottom: 24px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 14px;
            color: var(--green-muted);
            font-family: 'Google Sans', sans-serif;
        }

        .filter-select,
        .filter-date {
            padding: 8px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            font-family: 'Google Sans', sans-serif;
        }

        .filter-select option {
            font-family: 'Google Sans', sans-serif;
        }

        .featured-section {
            display: flex;
            gap: 48px;
            margin-bottom: 64px;
            align-items: flex-start;
        }

        .featured-left {
            flex: 1;
            max-width: 400px;
        }

        .featured-title {
            font-size: 48px;
            font-weight: 400;
            color: var(--primary-dark);
            margin-bottom: 16px;
            line-height: 1.2;
            font-family: 'Google Sans', sans-serif;
        }

        .featured-description {
            font-size: 16px;
            color: var(--green-muted);
            margin-bottom: 24px;
            line-height: 1.5;
            font-family: 'Google Sans', sans-serif;
        }

        .featured-right {
            flex: 2;
        }

        .view-toggle {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .toggle-btn {
            padding: 8px 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            background: var(--white-surface);
            cursor: pointer;
            font-size: 14px;
            color: var(--green-muted);
            transition: all 0.2s;
            font-family: 'Google Sans', sans-serif;
        }

        .toggle-btn.active {
            background: var(--green-medium);
            color: var(--white-surface);
            border-color: var(--green-medium);
        }

        .announcements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
        }

        .announcements-list {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .announcement-card {
            background: var(--white-surface);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #dadce0;
            transition: all 0.2s;
            cursor: pointer;
            height: fit-content;
            position: relative;
        }

        .announcement-card:hover {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: #dadce0;
        }

        .announcement-card.list-mode {
            background: transparent;
            border: none;
            border-radius: 0;
            border-bottom: 1px solid #e8eaed;
            padding: 16px 0;
            margin: 0;
        }

        .card-image {
            width: 100%;
            height: 160px;
            background-image: url('/src/announcements.png');
            background-size: cover;
            background-position: center;
            background-color: #f8f9fa;
            position: relative;
        }

        .card-content {
            padding: 16px;
        }

        .card-category {
            color: var(--green-medium);
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 8px;
            font-family: 'Google Sans', sans-serif;
        }

        .card-title {
            font-size: 18px;
            font-weight: 400;
            color: var(--primary-dark);
            margin-bottom: 8px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-family: 'Google Sans', sans-serif;
        }

        .card-description {
            font-size: 13px;
            color: var(--green-muted);
            line-height: 1.4;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-family: 'Google Sans', sans-serif;
        }

        .card-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 13px;
            color: var(--green-muted);
            font-family: 'Google Sans', sans-serif;
        }

        .card-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--green-muted);
            font-family: 'Google Sans', sans-serif;
        }

        .action-btn.saved {
            color: var(--green-medium);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
        }

        .page-btn {
            padding: 8px 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            background: var(--white-surface);
            cursor: pointer;
            font-size: 14px;
            color: var(--green-muted);
            font-family: 'Google Sans', sans-serif;
        }

        .page-btn.active {
            background: var(--green-medium);
            color: var(--white-surface);
            border-color: var(--green-medium);
        }

        .detailed-view {
            display: none;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .detailed-header {
            margin-bottom: 32px;
        }

        .detailed-title {
            font-size: 48px;
            font-weight: 400;
            color: var(--primary-dark);
            margin-bottom: 24px;
            line-height: 1.2;
            font-family: 'Google Sans', sans-serif;
        }

        .detailed-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            color: var(--green-muted);
            margin-bottom: 32px;
            font-family: 'Google Sans', sans-serif;
        }

        .detailed-content {
            font-size: 16px;
            line-height: 1.7;
            color: var(--primary-dark);
            font-family: 'Google Sans', sans-serif;
        }

        .detailed-actions {
            margin-top: 24px;
            display: flex;
            gap: 16px;
        }

        .back-btn, .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            background: var(--white-surface);
            cursor: pointer;
            font-size: 14px;
            color: var(--green-muted);
            text-decoration: none;
            transition: all 0.2s;
            font-family: 'Google Sans', sans-serif;
        }

        .back-btn:hover, .action-btn:hover {
            background: #f1f3f4;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--green-muted);
            font-family: 'Google Sans', sans-serif;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #e8eaed;
            border-top: 3px solid var(--green-medium);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-announcements {
            text-align: center;
            padding: 60px 20px;
            color: var(--green-muted);
            font-family: 'Google Sans', sans-serif;
        }

        @media (max-width: 768px) {
            .header-content { padding: 0 16px; height: 56px; }
            .site-title { font-size: 18px; }
            .helpdesk-logo { width: 32px; height: 32px; }
            .nav-menu { display: none; }
            .header-actions { gap: 8px; }
            .search-input { width: 100%; }
            .main-container { padding: 24px 16px; }
            .featured-section { flex-direction: column; gap: 16px; margin-bottom: 32px; }
            .featured-left { max-width: none; }
            .featured-title { font-size: 28px; margin-bottom: 12px; }
            .featured-description { font-size: 15px; margin-bottom: 16px; }
            .announcements-grid { display: flex; flex-direction: column; align-items: center; gap: 16px; width: 100%; }
            .announcements-grid .announcement-card { width: 100%; max-width: 400px; margin: 0 auto; }
            .detailed-view { padding: 20px 16px; }
            .detailed-title { font-size: 24px; margin-bottom: 16px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="helpdesk-logo"></div>
                <div class="site-title">Access Point</div>
            </div>
            <nav class="nav-menu">
                <a href="/index" class="nav-item">Home</a>
                <a href="#" class="nav-item active">Announcements</a>
                <a href="/pages/help" class="nav-item">Help</a>
            </nav>
            <div class="header-actions">
                <div class="search-container">
                    <input type="text" id="search-input" class="search-input" placeholder="Search announcements..." oninput="searchAnnouncements()" onfocus="showSuggestions()" onblur="hideSuggestions()">
                    <div id="search-suggestions" class="search-suggestions"></div>
                </div>
            </div>
        </div>
    </header>

    <div id="main-view">
        <div class="main-container">
            <div class="filter-section">
                <div class="filter-group">
                    <label for="category-filter">Category</label>
                    <select id="category-filter" class="filter-select" onchange="applyFilters()">
                        <option value="all">All Categories</option>
                        <option value="announcement">Announcement</option>
                        <option value="event">Event</option>
                        <option value="update">Update</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="date-from">From</label>
                    <input type="date" id="date-from" class="filter-date" onchange="applyFilters()">
                </div>
                <div class="filter-group">
                    <label for="date-to">To</label>
                    <input type="date" id="date-to" class="filter-date" onchange="applyFilters()">
                </div>
            </div>

            <div class="featured-section">
                <div class="featured-left">
                    <h1 class="featured-title">Latest Updates</h1>
                    <p class="featured-description">
                        Stay informed with the latest announcements, news, and important updates for CTU BS-DEVCOM.
                    </p>
                </div>
                <div class="featured-right">
                    <div class="view-toggle">
                        <button class="toggle-btn active" onclick="setViewMode('card')">Card View</button>
                        <button class="toggle-btn" onclick="setViewMode('list')">List View</button>
                    </div>
                    <div id="featured-announcements" class="announcements-grid"></div>
                    <div class="pagination" id="pagination"></div>
                </div>
            </div>

            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Loading announcements...</p>
            </div>

            <div id="no-announcements" class="no-announcements" style="display: none;">
                <h3>No announcements yet</h3>
                <p>Check back later for updates and news.</p>
            </div>
        </div>
    </div>

    <div id="detailed-view" class="detailed-view">
        <div class="detailed-header">
            <button class="back-btn" onclick="goBack()">Back to Announcements</button>
            <h1 id="detailed-title" class="detailed-title"></h1>
            <div id="detailed-meta" class="detailed-meta"></div>
        </div>
        <div id="detailed-content" class="detailed-content"></div>
        <div class="detailed-actions">
            <button class="action-btn" id="share-btn" onclick="shareAnnouncement()">Share</button>
            <button class="action-btn" id="save-btn" onclick="toggleSaveAnnouncement()">Save</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, set } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAsynsRyRVwNYzOtqG4yDdcy5HWw74aOzY",
            authDomain: "student-s-helpdesk.firebaseapp.com",
            databaseURL: "https://student-s-helpdesk-default-rtdb.firebaseio.com",
            projectId: "student-s-helpdesk",
            storageBucket: "student-s-helpdesk.firebasestorage.app",
            messagingSenderId: "270861175145",
            appId: "1:270861175145:web:b66a5f9fef8ac3104855f8",
            measurementId: "G-VRKD5P955F"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const analytics = getAnalytics(app);

        let allAnnouncements = [];
        let filteredAnnouncements = [];
        let viewMode = 'card';
        let currentPage = 1;
        const itemsPerPage = 6;
        let savedAnnouncements = JSON.parse(localStorage.getItem('savedAnnouncements') || '{}');
        let currentAnnouncementId = null;

        function getTextPreview(html) {
            const div = document.createElement('div');
            div.innerHTML = html;
            const text = div.textContent || div.innerText || '';
            return text.length > 150 ? text.substring(0, 150) + '...' : text;
        }

        function formatDateShort(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric'
            });
        }

        function formatDateLong(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderAnnouncements(announcements) {
            const featuredGrid = document.getElementById('featured-announcements');
            const noAnnouncements = document.getElementById('no-announcements');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const paginatedAnnouncements = announcements.slice(startIndex, startIndex + itemsPerPage);

            if (announcements.length > 0) {
                featuredGrid.className = viewMode === 'card' ? 'announcements-grid' : 'announcements-list';
                featuredGrid.innerHTML = paginatedAnnouncements.map(announcement => `
                    <div class="announcement-card ${viewMode === 'list' ? 'list-mode' : ''}" onclick="showDetailedView('${announcement.id}')">
                        <div class="card-image"></div>
                        <div class="card-content">
                            <div class="card-category">${escapeHtml(announcement.category || 'ANNOUNCEMENT')}</div>
                            <h3 class="card-title">${escapeHtml(announcement.title)}</h3>
                            <p class="card-description">${getTextPreview(announcement.content)}</p>
                            <div class="card-meta">
                                <div class="card-author">
                                    <span>By</span>
                                    <span>${escapeHtml(announcement.author || 'Admin')}</span>
                                </div>
                                <span>${formatDateShort(announcement.timestamp)}</span>
                            </div>
                        </div>
                        <div class="card-actions">
                            <button class="action-btn ${savedAnnouncements[announcement.id] ? 'saved' : ''}" 
                                    onclick="event.stopPropagation(); toggleSaveAnnouncement('${announcement.id}')">
                                <span>${savedAnnouncements[announcement.id] ? '★' : '☆'}</span>
                            </button>
                            <button class="action-btn" onclick="event.stopPropagation(); shareAnnouncement('${announcement.id}')">
                                <span>↻</span>
                            </button>
                        </div>
                    </div>
                `).join('');
                noAnnouncements.style.display = 'none';
                renderPagination(announcements.length);
            } else {
                featuredGrid.innerHTML = '';
                noAnnouncements.style.display = 'block';
                document.getElementById('pagination').innerHTML = '';
            }
        }

        function renderPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const pagination = document.getElementById('pagination');
            let html = '';

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            for (let i = 1; i <= totalPages; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="setPage(${i})">${i}</button>`;
            }
            pagination.innerHTML = html;
        }

        function setPage(page) {
            currentPage = page;
            renderAnnouncements(filteredAnnouncements);
        }

        function loadAnnouncements() {
            const announcementsRef = ref(database, 'announcements');
            
            onValue(announcementsRef, (snapshot) => {
                const data = snapshot.val();
                const loading = document.getElementById('loading');
                
                loading.style.display = 'none';
                
                if (data) {
                    allAnnouncements = Object.entries(data)
                        .map(([id, announcement]) => ({
                            id,
                            ...announcement
                        }))
                        .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    
                    filteredAnnouncements = allAnnouncements;
                    applyFilters();
                } else {
                    allAnnouncements = [];
                    filteredAnnouncements = [];
                    renderAnnouncements([]);
                }
            });
        }

        function showDetailedView(announcementId) {
            const announcement = filteredAnnouncements.find(a => a.id === announcementId);
            if (!announcement) return;

            currentAnnouncementId = announcementId;
            document.getElementById('detailed-title').textContent = announcement.title;
            document.getElementById('detailed-meta').innerHTML = `
                <span>${formatDateLong(announcement.timestamp)}</span>
                <span>By ${escapeHtml(announcement.author || 'Admin')}</span>
            `;
            document.getElementById('detailed-content').innerHTML = announcement.content;
            document.getElementById('save-btn').innerHTML = savedAnnouncements[announcementId] ? '★ Saved' : '☆ Save';

            document.getElementById('main-view').style.display = 'none';
            document.getElementById('detailed-view').style.display = 'block';
            window.scrollTo(0, 0);
        }

        function goBack() {
            document.getElementById('detailed-view').style.display = 'none';
            document.getElementById('main-view').style.display = 'block';
            currentAnnouncementId = null;
            window.scrollTo(0, 0);
        }

        function setViewMode(mode) {
            viewMode = mode;
            const cardBtn = document.querySelector('.toggle-btn[onclick="setViewMode(\'card\')"]');
            const listBtn = document.querySelector('.toggle-btn[onclick="setViewMode(\'list\')"]');
            
            if (mode === 'card') {
                cardBtn.classList.add('active');
                listBtn.classList.remove('active');
            } else {
                listBtn.classList.add('active');
                cardBtn.classList.remove('active');
            }
            
            currentPage = 1;
            renderAnnouncements(filteredAnnouncements);
        }

        function applyFilters() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const category = document.getElementById('category-filter').value;
            const dateFrom = document.getElementById('date-from').value;
            const dateTo = document.getElementById('date-to').value;

            filteredAnnouncements = allAnnouncements.filter(announcement => {
                const matchesSearch = announcement.title.toLowerCase().includes(searchInput) ||
                    getTextPreview(announcement.content).toLowerCase().includes(searchInput);
                
                const matchesCategory = category === 'all' || announcement.category === category;
                
                const announcementDate = new Date(announcement.timestamp);
                const fromDate = dateFrom ? new Date(dateFrom) : null;
                const toDate = dateTo ? new Date(dateTo) : null;
                
                const matchesDate = (!fromDate || announcementDate >= fromDate) &&
                                  (!toDate || announcementDate <= toDate);

                return matchesSearch && matchesCategory && matchesDate;
            });

            currentPage = 1;
            renderAnnouncements(filteredAnnouncements);
            updateSuggestions();
        }

        function searchAnnouncements() {
            applyFilters();
        }

        function showSuggestions() {
            updateSuggestions();
            document.getElementById('search-suggestions').classList.add('active');
        }

        function hideSuggestions() {
            setTimeout(() => {
                document.getElementById('search-suggestions').classList.remove('active');
            }, 200);
        }

        function updateSuggestions() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const suggestionsContainer = document.getElementById('search-suggestions');
            
            if (!searchInput) {
                suggestionsContainer.innerHTML = '';
                return;
            }

            const suggestions = allAnnouncements
                .filter(announcement => 
                    announcement.title.toLowerCase().includes(searchInput) ||
                    getTextPreview(announcement.content).toLowerCase().includes(searchInput)
                )
                .slice(0, 5)
                .map(announcement => `
                    <div class="suggestion-item" onclick="selectSuggestion('${announcement.id}')">
                        ${escapeHtml(announcement.title)}
                    </div>
                `).join('');

            suggestionsContainer.innerHTML = suggestions || '<div class="suggestion-item">No suggestions</div>';
        }

        function selectSuggestion(announcementId) {
            showDetailedView(announcementId);
            document.getElementById('search-input').value = '';
            document.getElementById('search-suggestions').classList.remove('active');
        }

        function toggleSaveAnnouncement(announcementId = currentAnnouncementId) {
            if (!announcementId) return;

            if (savedAnnouncements[announcementId]) {
                delete savedAnnouncements[announcementId];
            } else {
                savedAnnouncements[announcementId] = true;
            }

            localStorage.setItem('savedAnnouncements', JSON.stringify(savedAnnouncements));
            renderAnnouncements(filteredAnnouncements);
            
            if (currentAnnouncementId === announcementId) {
                document.getElementById('save-btn').innerHTML = savedAnnouncements[announcementId] ? '★ Saved' : '☆ Save';
            }
        }

        function shareAnnouncement(announcementId = currentAnnouncementId) {
            const announcement = filteredAnnouncements.find(a => a.id === announcementId);
            if (!announcement) return;

            const shareData = {
                title: announcement.title,
                text: getTextPreview(announcement.content),
                url: window.location.href
            };

            if (navigator.share) {
                navigator.share(shareData).catch(console.error);
            } else {
                const shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareData.title + '\n' + shareData.text)}&url=${encodeURIComponent(shareData.url)}`;
                window.open(shareUrl, '_blank');
            }
        }

        window.showDetailedView = showDetailedView;
        window.setViewMode = setViewMode;
        window.searchAnnouncements = searchAnnouncements;
        window.goBack = goBack;
        window.setPage = setPage;
        window.applyFilters = applyFilters;
        window.showSuggestions = showSuggestions;
        window.hideSuggestions = hideSuggestions;
        window.selectSuggestion = selectSuggestion;
        window.toggleSaveAnnouncement = toggleSaveAnnouncement;
        window.shareAnnouncement = shareAnnouncement;

        loadAnnouncements();
    </script>
</body>
</html>
