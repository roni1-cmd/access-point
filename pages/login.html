    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAsynsRyRVwNYzOtqG4yDdcy5HWw74aOzY",
            authDomain: "student-s-helpdesk.firebaseapp.com",
            projectId: "student-s-helpdesk",
            storageBucket: "student-s-helpdesk.firebasestorage.app",
            messagingSenderId: "270861175145",
            appId: "1:270861175145:web:b66a5f9fef8ac3104855f8",
            measurementId: "G-VRKD5P955F"
        };

        let app;
        let auth;
        let googleProvider;

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            googleProvider = new GoogleAuthProvider();
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Firebase initialization error:', error);
        }

        window.toggleDarkMode = function() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
        };

        window.handleGoogleLogin = async function() {
            const loginButton = document.querySelector('.google-signin-button');
            const loader = document.querySelector('.loader-container');
            const loginForm = document.querySelector('.login-form');
            const errorDiv = document.querySelector('.error-message');
            
            // Clear any previous error messages
            if (errorDiv) {
                errorDiv.remove();
            }
            
            // Show loader and hide form
            loginForm.style.display = 'none';
            loader.style.display = 'flex';
            
            try {
                if (!auth || !googleProvider) {
                    throw new Error('Firebase not initialized properly');
                }

                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                console.log('Google login successful:', user);
                
                // Store login state and redirect back to main site
                setTimeout(() => {
                    localStorage.setItem('userLoggedInFromLogin', 'true');
                    window.location.href = 'index';
                }, 2000);
                
            } catch (error) {
                console.error('Google login error:', error);
                
                // Hide loader and show form again
                loader.style.display = 'none';
                loginForm.style.display = 'block';
                
                // Show error message
                let errorMessage = 'Google Sign-In failed. Please try again.';
                
                if (error.code) {
                    switch (error.code) {
                        case 'auth/popup-closed-by-user':
                            errorMessage = 'Sign-in was cancelled.';
                            break;
                        case 'auth/popup-blocked':
                            errorMessage = 'Pop-up was blocked. Please allow pop-ups and try again.';
                            break;
                        case 'auth/cancelled-popup-request':
                            errorMessage = 'Sign-in request was cancelled.';
                            break;
                        default:
                            errorMessage = `Authentication error: ${error.message}`;
                    }
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                // Create and show error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = errorMessage;
                loginForm.appendChild(errorDiv);
            }
        };

        // Initialize dark mode on page load
        window.addEventListener('load', () => {
            const savedDarkMode = localStorage.getItem('darkMode');
            if (savedDarkMode === 'true') {
                document.body.classList.add('dark-mode');
            }
            
            if (auth) {
                console.log('Firebase Auth is ready');
            } else {
                console.error('Firebase Auth failed to initialize');
            }
        });
    </script>

            bottom: 0;

            right: -50%;

            position: absolute;
            width: 10px;
            height: 100%;

            right: -65%;

        }

        .google-logo {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
